<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.6-b/css/style.min.css">
		<link rel="stylesheet" href="./css/main.css">
	</head>

	<body class="page">
		
		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<div class="v-slider">
					<p>INITIAL ANGLE(deg): <span id="id_dis"></span></p>
					<input type="range" min="0" max="90" value="50" class="v-slider" id="displacement">
				</div>

				<div class="v-slider">
					<p>LENGTH(m): <span id="id_len"></span></p>
					<input type="range" min="5" max="30" value="15" class="v-slider" id="height">
				</div>

				<div class="v-slider">
					<p>MASS(g): <span id="id_mass"></span></p>
					<input type="range" min="400" max="1000" value="600" class="v-slider" id="mass">
				</div>

				<button id="play" class="v-button">Play</button>
				<button id="pause" class="v-button">Pause</button>
				<button id="restart" class="v-button">Restart</button>
			</div>
		</div>

		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<div class="v-canvas-container">
					<div class="main has-text-centered">
						<div id="rod" class="rod">
							<div id="pivot" class="pivot"></div>
							<div id ="ball" class="ball"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="graph">
			<div class="columns is-centered">
				<div class="column has-text-centered">
					<div id="disPlot" ></div>
				</div>

				<div class="column has-text-centered">
					<div id ="lenPlot"></div>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
		<script src='https://cdn.plot.ly/plotly-1.47.4.min.js'></script>
		<script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
