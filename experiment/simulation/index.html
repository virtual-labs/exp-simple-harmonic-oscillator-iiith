<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.6-b/css/style.min.css">
      <link rel="stylesheet" href="css/main.css">
      <script type="text/javascript" src="js/bulma-slider.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
      <link rel="stylesheet" href="./css/main-exp.css">
		<script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
		<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
   </head>
   <body class="page">
      <div class="columns is-centered is-flex">
         <div class="column mt-2 is-10-desktop is-10-tablet is-10-mobile has-text-centered">
            <div class="column center-content">
            </div>
            <div class="columns is-mobile is-centered is-flex">
               <div id="anime-demo" class="column has-text-centered controls">
                  <button id="play" class="v-button">Play</button>
				<button id="pause" class="v-button">Pause</button>
				<button id="restart" class="v-button">Restart</button>
               </div>
            </div>
         </div>
      </div>
      <!-- -->
      <div class="columns is-centered is-variable is-flex is-flex-wrap-wrap workspace">
         <div id="apparatus" class="column has-text-centered is-2-desktop is-5-tablet is-5-mobile apparatus">
            <div class="v-datalist-container">

                <div class="v-datalist-title">Input Parameters</div>
                <div class="column">
               	<div class="v-slider">
               			<p>Intital Angle(deg): <span id="id_dis"></span></p>
						<input type="range" min="0" max="90" value="50" class="v-slider-full" id="displacement">
						<p>Length(m): <span id="id_len"></span></p>
						<input type="range" min="5" max="30" value="15" class="v-slider-full" id="height">
						<p>Mass(kg): <span id="id_mass"></span></p>
						<input type="range" min="400" max="1000" value="600" class="v-slider-full" id="mass">
                </div>
            		</div>
      			</div>
            </div>
      <!-- -->
       <div  class="column has-text-centered is-3-desktop is-5-tablet is-6-mobile observations">
            <div class="v-datalist-container">
               <div class="v-datalist-title">Observations</div>
               
               <div class="v-tabs ">
                  <ul>
                     <li class="tablinks"
                     onclick="openGraph(event,
                     'disPlot')"><a><span>Time/Angular Dis</span></a></li>
                     <li class="tablinks" onclick="openGraph(event, 'lenPlot')"><a><span>Length/Time</span></a></li>
                      
                  </ul>
               </div> 
             
               <div class="v-datalist-row">
                 <div id="disPlot" class="graphcontent v-icon-panel-item"> </div>                  
                 <div id="lenPlot" class="graphcontent v-icon-panel-item"></div>  
                  
               </div>
            </div>
         </div>

         <div class="column has-text-centered is-6-desktop is-10-tablet is-10-mobile simulation " id="container">
                       	 
					<div class="v-datalist-container">
						<div id="rod" class="rod">
							<div id="pivot" class="pivot"></div>
							<div id ="ball" class="ball"></div>
						</div>
					</div>				 
              
         </div>
      </div>
     <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>		
     <script src="./js/main.js"></script>
   </body>
</html>
